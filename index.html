<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo app</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div id="app">
        <div style="padding: 12px;"><span id="title" >Todo App</span></div>
        <form id="container">
            <input type="text" placeholder="Add your new todo">
            <button><i class="fa-solid fa-plus" id="btnAddList"></i></button>
        </form>
        <ul id="note-list">
        </ul>
        <div id="notification">
            <p></p>
            <button class="clearNote" onclick="clearData()"><span>Clear all</span></button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
